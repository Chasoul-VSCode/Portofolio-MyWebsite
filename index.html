<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="dashboard.html" type="image/x-icon">
  <title>Chasoul vs Code | Web Developer</title>
  <meta name="description" content="Add small description of yourself.">
  <meta name="keywords" content="Put your name, skills and some coding keywords">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <style>
    /* CSS untuk Posisi Tengah */
    .header__text-box {
        display: flex;
        justify-content: center; /* Mengatur teks menjadi di tengah horizontal */
        align-items: center; /* Mengatur teks menjadi di tengah vertikal */
        height: 100%; /* Membuat box setinggi header */
    }

    .header__text {
        text-align: center; /* Mengatur teks menjadi di tengah horizontal */
    }

    /* CSS untuk Teks di Header */
    .header__text {
        max-width: var(--container-medium-width);
        font-family: 'Jost', sans-serif;
        font-size: var(--font-size-medium);
        color: var(--white); /* Menambahkan warna teks */
    }

    .loading {
      margin-top: 20px;
      width: 100%;
      height: 10px;
      background-color: #f3f3f3;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: rgb(255, 40, 32);
      border-radius: 5px;
      transition: width 0.5s;
    }

    .hidden {
      display: none;
    }

    .swal2-popup.swal2-dark {
      background: #333;
      color: #fff;
    }
    .swal2-title {
      color: #fff;
    }
    .swal2-content {
      color: #ddd;
    }

  </style>
</head>
<body>
  <header class="header" role="banner" id="top">
    <div class="row">
      <nav class="nav" role="navigation">
        <!-- Tambahkan navigasi jika diperlukan -->
      </nav>
    </div>
    <div class="header__text-box row">
      <div class="header__text">
        <h1 class="heading-primary">
          <h3>Chasoul VS Code Portofolio</h3>
          <h5>Github : Chasoul-VSCode </h5>
        </h1>
        <div class="loading" id="loading">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>
    <!-- Alert -->
    <div class="alert" id="alert">
      <!-- Pesan peringatan akan ditampilkan melalui CSS -->
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>

  <script>
 document.addEventListener('DOMContentLoaded', function() {
  let progressBar = document.getElementById('progress-bar');
  let width = 0;

  // Simulate loading process
  let loadingInterval = setInterval(function() {
    if (width >= 100) {
      clearInterval(loadingInterval);
      // Show SweetAlert message
      Swal.fire({
        title: 'Chasoul VS Code',
        text: 'Wellcome to My Website Portofolio ',
        icon: 'success',
        backdrop: true,
        showConfirmButton: false,
        customClass: {
          popup: 'swal2-dark'
        }
      }).then(() => {
        // Redirect to dashboard.html
        window.location.href = 'dashboard.html';
      });
      
      // Dismiss SweetAlert on any click
      document.querySelector('.swal2-container').addEventListener('click', () => {
        Swal.close();
        window.location.href = 'dashboard.html';
      });
    } else {
      width += 1; // Adjust the increment to change loading speed
      progressBar.style.width = width + '%';
    }
  }, 30); // Adjust the interval to change loading speed
});

 </script>
</body>
</html>
